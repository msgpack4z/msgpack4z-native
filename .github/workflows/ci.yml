name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 17 * * 1'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: scala-2
          - name: scala-3-nightly
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.8"
    - uses: coursier/cache-action@v5
    - run: git config core.whitespace tab-in-indent,trailing-space,space-before-tab,cr-at-eol
    - run: git show --oneline --check
    - run:  |
        case ${{ matrix.name }} in
          "scala-2")
            sbt -v \
            scalafmtCheckAll \
            scalafmtSbtCheck \
            "+ test:compile" \
            "+ test" \
            "+ publishLocal"
            ;;
          "scala-3-nightly")
            sbt -v \
            SetDottyNightlyVersion \
            scalafmtCheckAll \
            scalafmtSbtCheck \
            msgpack4zNativeJVM/test \
            msgpack4zNativeJVM/publishLocal \
            msgpack4zNativeJS/test \
            msgpack4zNativeJS/publishLocal
            ;;
          *)
            echo "unknown job-name"
            exit 1
        esac
