language: scala

sudo: false

scala:
- 2.11.12
- 2.12.10
- 2.13.1

jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/launchers
    - $HOME/.cache/coursier

script:
  - git config core.whitespace tab-in-indent,trailing-space,space-before-tab,cr-at-eol
  - git show --oneline --check
  - wget https://raw.githubusercontent.com/paulp/sbt-extras/afc38460cbfb45db9318/sbt && chmod +x ./sbt
  - ./sbt ++${TRAVIS_SCALA_VERSION} scalafmtCheck test:scalafmtCheck scalafmtSbtCheck update compile test:compile test publishLocal

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf

matrix:
  include:
    - scala: 2.12.10
      jdk: openjdk11
    - scala: 2.11.12
      sudo: required
      before_install:
      - curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -x
      - wget https://raw.githubusercontent.com/paulp/sbt-extras/3ba0e52f32d32c0454ec3a926caae2db0caaca12/sbt && chmod +x ./sbt
      script:
      - ./sbt ++$TRAVIS_SCALA_VERSION msgpack4zNativeNative/test
